<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="../asset/style/livro.css"">
</head>
<body>
	<h1>Cadastro do Livro</h1>
	<form id="cadastro_livro">

 		<input type="text" value="nome do livro:" onfocus="if (this.value == 'nome do livro') {this.value = '';}" onblur="if (this.value == '') {this.value = 'nome do livro';}">
        
        <input type="text" value="Gênero" onfocus="if (this.value == 'Gênero') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Gênero';}">

        <input type="text" value="Ano de Publicação" onfocus="if (this.value == 'Ano de Publicação') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Ano de Publicação';}">
       
	    <input type="text" value="Isbn" onfocus="if (this.value == 'Isbn') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Isbn';}"> 

   		<input type="text" value="Idade Indicativa" onfocus="if (this.value == 'Idade Indicativa') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Idade Indicativa:';}">

        <input type="text" value="Estante:" onfocus="if (this.value == 'Estante') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Estante';}">

		<input type="text" value="Autor do Livro" onfocus="if (this.value == 'Autor do Livro') {this.value = '';}" onblur="if (this.value == '') {this.value = 'EstAutor do Livroante';}">
    

    <div class="btn-class">

        <button type="button" id="subimit-btn-salvar" onclick="salvar()">salvar</button>
        <button type="button" id="subimit-btn-consultar" onclick="consultar()">consultar</button>
        <button type="button" id="subimit-btn-alterar" onclick="alterar()">alterar</button>
        <button type="button" id="subimit-btn-apagar" onclick="pagar()">apagar</button>
        
     </div>
	</form>	
	<script src="../asset/style/livro.css"></script>
</body>
</html>
