<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Empréstimo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="../asset/style/emprestimo.css">
</head>
<body>
	<h1>Cadastro do Empréstimo</h1>	   
    <form id="cadastrar_emprestimo">

	    <label for="codigo">Cgm do aluno:</label>
		<input type="number" id="codigo"><br>

		<label for="isbn_Emprestimo">Isbn do livro:</label>
		<input type="text" id="isbn"><br>
	
		<fieldset>
			<div>
				<label for="data de emprestimo">Data de empréstimo:</label>
				<input type="date" name="data de emprestimo" id="data de emprestimo">
			
			   <label for="data de devolucao ">Data de Devolução:</label>
				<input type="date" name="data de devolucao" id="data de devolucao">
			</fieldset>

		<div class="btn-class">
			<button type="button" id="subimit-btn-salvar" onclick="salvar()">Salvar</button>
			<button type="button" id="subimit-btn-consultar" onclick="consultar()">Consultar</button>
			<button type="button" id="subimit-btn-alterar" onclick="alterar()">Alterar</button>
			<button type="button" id="subimit-btn-apagar" onclick="apagar()">Apagar</button>
		 </div>
    </form>	
	<script src="../script/emprestimo.js"></script>
</body>
</html>
