<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Empréstimo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="../asset/style/emprestimo.css">
</head>
<body>
	<h1>Cadastro do Empréstimo</h1>	   
    <form id="cadastrar_emprestimo">

	    <label for="cgm">Cgm do Aluno:</label>
		<input type="number" id="cmg"><br>

		<label for="isbn">Isbn do Livro:</label>
		<input type="text" id="isbn"><br>
	
		<fieldset>
			<div>
				<label for="dataEmprestimo">Data de Empréstimo:</label>
				<input type="date" name="dataEmprestimo" id="dataEmprestimo">
			
			   <label for="data ">Data de Devolução:</label>
				<input type="date" name="dataEntrega" id="dataEntrega">
			</fieldset>

		<div class="btn-class">
			<button type="button" id="subimit-btn-salvar" onclick="salvar()">Salvar</button>
			<button type="button" id="subimit-btn-consultar" onclick="consultar()">Consultar</button>
			<button type="button" id="subimit-btn-alterar" onclick="alterar()">Alterar</button>
			<button type="button" id="subimit-btn-apagar" onclick="apagar()">Apagar</button>
		 </div>
    </form>	
	<script src="../script/emprestimo.js"></script>
</body>
</html>
