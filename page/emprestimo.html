<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>emprestimo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="../asset/style/emprestimo.css">
</head>
<body>
	<h1>Cadastro do Emprestimo</h1>	   
    <form action="">

		<input type="text" value="cgm do aluno:" onfocus="if (this.value == 'cgm do aluno:') {this.value = '';}" onblur="if (this.value == '') {this.value = 'cgm do aluno:';}">

		<input type="text" value="Isbn livro:" onfocus="if (this.value == 'Isbn livro:') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Isbn livro:';}">

		<input type="text" value="Data Emprestimo:" onfocus="if (this.value == 'Data Emprestimo:') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Data Emprestimo:';}">

		<input type="text" value="Data da devolução:" onfocus="if (this.value == 'Data da devolução:') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Data da devolução:';}">

	
		<div class="btn-class">
			<button type="button" id="subimit-btn-salvar" onclick="salvar()">salvar</button>
			<button type="button" id="subimit-btn-consultar" onclick="consultar()">consultar</button>
			<button  type="button" id="subimit-btn-alterar" onclick="alterar()">alterar</button>
			<button type="button" id="subimit-btn-apagar" onclick="apagar()">apagar</button>
			
		 </div>

    </form>	
	<script src="../script/emprestimo.js"></script>
</body>
</html>
