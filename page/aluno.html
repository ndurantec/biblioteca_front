<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="../asset/style/aluno.css">
</head>
<body>
	<h1>Cadastro do Aluno</h1>
	<form id="cadastrar_aluno">
		<label for="nome_aluno">Nome do Aluno:</label>
		<input type="text" id="nome_aluno"><br>
		<br>
		<label for="endereco_aluno">Endereço do Aluno:</label>
		<input type="text" id="endereco_aluno"><br>
		<br>
		<label for="email_aluno">E-mail do Aluno:</label>
		<input type="text" id="email_aluno" ><br>
		<br>
		<label for="cgm_aluno">Cgm do Aluno:</label>
		<input type="text" id="cgm_aluno"><br>
		<br>
		<label for="telefone_aluno">Telefone do Aluno:</label>
		<input type="text" id="telefone_aluno" ><br>
		<br>
		<label for="data_nascimento_aluno">Data Nascimento do Aluno:</label>
		<input type="text" id="data_nascimento_aluno" ><br>
		<br>
		<button type="button" id="submit-btn-cadastrar" onclick="cadastrar()">Cadastrar</button>		
		<!-- <button type="subimit" onclick="executar()">Enviar</button> -->
		
		<div class="btn-class">
			<button type="button" id="subimit-btn-salvar" onclick="salvar()">salvar</button>
			<button type="button" id="subimit-btn-consultar" onclick="consultar()">consultar</button>
			<button type="button" id="subimit-btn-alterar" onclick="alterar()">alterar</button>
			<button type="button" id="subimit-btn-apagar" onclick="pagar()">apagar</button>
			
		 </div>
	</form>	
	<script src="../asset/style/aluno.css"></script>
</body>
</html>
